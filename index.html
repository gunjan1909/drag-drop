<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles.css" />
   <title>Draggable Todo App</title>
</head>

<body>
   <!-- modal -->
   <div class="modal" id="todo_form">
      <div class="header">
         <div class="title">Add Item</div>
         <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
         <input type="text" id="todo_input" />
         <input type="submit" value="Add Item" id="todo_submit" />
      </div>
   </div>
   <!-- todo -->
   <div class="todo-container">
      <div class="status" id="no_status">
         <h1>ToDo</h1>
         <button id="add_btn" data-target-modal="#todo_form">+ Add Item</button>
         <div class="todo" draggable="true">
            Item1
            <span class="close">&times;</span>
         </div>
         <div class="todo" draggable="true">
            Item2
            <span class="close">&times;</span>
         </div>
      </div>
      <div class="status completed">
         <h1>Completed</h1>
         <div class="instruction">Drag Items from ToDo list here when completed!</div>
      </div>
   </div>
   <!-- reset button to refresh page -->
   <button id="reset">Reset</button>

   <div id="overlay"></div>

   <script src="script.js"></script>
   <script>
      //reset button logic
      document.getElementById("reset").addEventListener("click", function () {
         location.reload();
      });
   </script>
</body>

</html>
